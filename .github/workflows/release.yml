name: Tauri Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [macos, windows, linux, android, ios, web]  # پلتفرم‌های مختلف

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build Tauri App (Desktop Platforms)
        run: |
          if [ "${{ matrix.platform }}" == "macos" ]; then
            pnpm tauri build --target dmg  # برای macOS
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            pnpm tauri build --target msix  # برای Windows
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            pnpm tauri build --target app-image  # برای Linux
          elif [ "${{ matrix.platform }}" == "android" ]; then
            pnpm tauri build --target android  # برای Android
          elif [ "${{ matrix.platform }}" == "ios" ]; then
            pnpm tauri build --target ios  # برای iOS
          fi

      - name: Build PWA (Web Platform)
        if: matrix.platform == 'web'
        run: |
          pnpm run build  # استفاده از Vite برای ساخت PWA

      - name: Create Release
        id: release
        run: |
          curl -sL https://github.com/github-release/github-release/releases/download/v1.3.0/github-release-linux-amd64 -o /tmp/github-release
          chmod +x /tmp/github-release
          /tmp/github-release -u ${{ github.repository_owner }} -r ${{ github.repository }} release create "v$(date +'%Y%m%d%H%M%S')" -d "Automated build"
          /tmp/github-release -u ${{ github.repository_owner }} -r ${{ github.repository }} upload --file ./target/release/bundle/${{ matrix.platform }}/* "v$(date +'%Y%m%d%H%M%S')"
